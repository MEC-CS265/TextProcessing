# Application Configuration File

# Server Settings
server_name=localhost
server_port=8080
max_clients=100

# Logging Settings
# Enable logging to a file
log_file=/var/log/app.log
log_level=info
log_rotation=daily

# Security Settings
enable_ssl=false
allowed_ips=127.0.0.1,192.168.1.0/24

# Database Configuration
db_host=localhost
db_port=5432
db_name=app_db
db_user=app_user
db_password=secret_password

# Cache Settings
# Cache timeout in seconds
cache_timeout=300

# Feature Toggles
# Enable experimental feature A
feature_a=true
# Enable debug mode
debug_mode=false
